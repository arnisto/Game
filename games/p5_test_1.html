
<html>
  <head>
    <script src="p5.min.js"></script>
    <script>
    var ball = {
      x:300,
      y:200,
      xspeed:4,
      yspeed:-3
    }
      function setup() {
      createCanvas(600, 400);
    }
   
    function draw() {
      background(0);
      for(var i=0;i<10;i++){
      move();
      bounce();
      display();
      }
    }
    function move(){
      ball.x = ball.x + ball.xspeed;
      ball.y = ball.y + ball.yspeed;
    }
    function bounce(){
      if(ball.x > width || ball.x < 0){
        ball.xspeed = ball.xspeed *-1;
      }
      if(ball.y > height || ball.y < 0){
        ball.yspeed = ball.yspeed *-1;
      }
    }
    function display(){
      stroke(255);
      strokeWeight(2);
      fill(255,0,255);
      ellipse(ball.x, ball.y, 24, 24);
    }
  
    </script>
  </head>
  <body>
    <main>
    </main>
  </body>
</html>
